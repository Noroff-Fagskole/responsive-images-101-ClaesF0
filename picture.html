<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="./img/hero-banner-mobile.jpg"
        type="image/jpg"
      />
      <source
        media="(min-width: 768px)"
        srcset="./img/hero-banner-tablet.jpg"
        type="image/jpg"
      />
      <source
        media="(min-width: 1025px)"
        srcset="./img/hero-banner-desktop.jpg"
        type="image/jpg"
      />
      <source
        media="(min-width: 1080px)"
        srcset="./img/hero-banner-tablet.jpg"
        type="image/jpg"
      />

      <img src="./img/hero-banner-mobile.jpg" alt="Man running" />
    </picture>

    <!--img
      src="./img/hero-banner-mobile.jpg"
      srcset="
        ./img/hero-banner-mobile.jpg   768w,
        ./img/hero-banner-tablet.jpg  1024w,
        ./img/hero-banner-desktop.jpg 1025w,
      "
      alt="Man running"
      aria-describedby="Man running"
    /-->
  </body>
</html>
